<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <picture>
      <source media="(max-width:1024px)" srcset="images/image-product-desktop.jpg">
      <source media="(max-width:320px)" srcset="images/image-product-mobile.jpg">
      <img id="perfume-image" src="images/image-product-desktop.jpg" alt="Perfume image">
    </picture>

    <div class="product-card-text">
      <span class="mont-font grey-color" id="perfume-text">Perfume</span>
      
      <h1 class="fraun-font">Gabrielle Essence Eau De Parfum</h1>

      <p class="mont-font grey-color">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of <span class="mont-font">CHANEL</span>.</p>
    
      <div class="price">
        <span class="fraun-font">$149.99</span>
        <span class="mont-font grey-color"><s>$169.99</s></span>
      </div>
    
      <button class="mont-font bold">
        <img src="images/icon-cart.svg" alt="Cart icon">
        Add to Cart
      </button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/DaniahAb" target="_blank">DaniAe</a>.
  </div>
</body>
</html>
